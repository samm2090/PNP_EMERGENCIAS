<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/plantillas/plantilla-limpia.xhtml">

	<ui:define name="head">
		<title>Login</title>
	</ui:define>

	<ui:define name="body">
		<div align="center">
			<p:graphicImage value="/resources/main/images/emer_logo.png"
				height="250px" width="250px" style="margin-top:10%" />
			<H1>PNP - EMERGENCIAS</H1>
		</div>
		<div align="center">
			<h:form>
				<p:growl id="msgs" sticky="true" showDetail="true" />
				<p:panel header="Iniciar Sesión" style="width:400px">

					<h:panelGrid columns="2" cellpadding="3">
						<p:outputLabel value="Usuario:" />
						<p:inputText id="usuario"
							value="#{personaManagedBean.persona.usuId.usuNombre}"
							required="true" />

						<p:outputLabel value="Contraseña:" />
						<p:password id="clave"
							value="#{personaManagedBean.persona.usuId.usuClave}"
							required="true" />
					</h:panelGrid>

					<div align="right">
						<f:facet name="footer" >
							<p:commandButton value="Entrar" update="msgs"
								action="#{personaManagedBean.autenticar}" type="submit"
								icon="ui-icon-check" style="margin-left:40%;"></p:commandButton>
						</f:facet>
					</div>

				</p:panel>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
