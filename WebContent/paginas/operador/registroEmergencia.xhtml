<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/plantillas/plantilla-operador.xhtml">

	<ui:define name="head">
		<title>Registro Emergencia</title>
	</ui:define>

	<ui:define name="body">

		<p:steps activeIndex="1" style="padding-left:20%">
			<p:menuitem value="Llamada" />
			<p:menuitem value="Emergencia" />
			<p:menuitem value="Recursos" />
		</p:steps>

		<h:form>
			<div align="center">
				<p:panel header="Emergencia" style="width:600px">
					<h:panelGrid columns="2" cellpadding="3" cellspacing="5">
						<p:outputLabel for="distrito" value="Distrito:" />
						<p:selectOneMenu id="distrito"
							value="emergenciaManagedBean.emergencia.distrito.disId">

							<f:selectItems value="#{emergenciaManagedBean.distritos}" var="d"
								itemLabel="#{d.disDescripcion}" itemValue="#{d.disId}" />
						</p:selectOneMenu>

						<p:outputLabel for="direccion" value="Número Documento:" />
						<p:inputText id="direccion"
							value="#{emergenciaManagedBean.emergencia.emeDir}"
							placeholder="Av. Diez Canseco 114" />

						<p:outputLabel for="tipoEmergencia" value="Tipo Emergencia:" />
						<p:selectOneMenu id="tipoEmergencia"
							value="#{emergenciaManagedBean.emergencia.tipoEmergencia.temId}">

							<f:selectItems value="#{emergenciaManagedBean.tiposEmergencia}"
								var="te" itemLabel="#{te.temDescripcion}"
								itemValue="#{te.temId}" />
						</p:selectOneMenu>

						<h:outputLabel for="nivelEmergencia" value="Nivel Emergencia:" />
						<h:selectOneMenu id="nivelEmergencia"
							value="#{emergenciaManagedBean.emergencia.nivelEmergencia.nemId}">

							<f:selectItems value="#{emergenciaManagedBean.nivelesEmergencia}"
								var="x" itemLabel="#{x.nemDescripcion}"
								itemValue="#{x.nemId}" />
						</h:selectOneMenu>

						<p:outputLabel for="observacion" value="Observación:" />
						<p:inputTextarea id="observacion"
							value="#{emergenciaManagedBean.emergencia.emeObservacion}"
							rows="7" cols="30" />

					</h:panelGrid>
					<div align="center">
						<p:commandButton ajax="false" value="Registrar Emergencia"
							action="#{emergenciaManagedBean.registrarEmergencia}" />
					</div>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
