<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/plantillas/plantilla-operador.xhtml">

	<ui:define name="head">
		<title>Registro Emergencia</title>
	</ui:define>

	<ui:define name="body">

		<p:steps activeIndex="1" style="padding-left:20%">
			<p:menuitem value="Llamada" />
			<p:menuitem value="Emergencia" />
			<p:menuitem value="Recursos" />
		</p:steps>

		<h:form>
			<div class="ui-g">
				<div class="ui-g-4" align="right"></div>
				<div class="ui-g-8">
					<p:panel header="Emergencia" style="width:400px">
						<h:panelGrid columns="2" cellpadding="3" cellspacing="5">
							<p:outputLabel for="distrito" value="Distrito:" />
							<p:selectOneMenu id="distrito"
								value="emergenciaManagedBean.emergencia.distrito.disId">

								<f:selectItems value="#{emergenciaManagedBean.distritos}"
									var="d" itemLabel="d.disId" itemValue="d.disDescripcion" />

							</p:selectOneMenu>

							<p:outputLabel for="direccion" value="Número Documento:" />
							<p:inputText id="direccion"
								value="#{emergenciaManagedBean.emergencia.emeDir}"
								placeholder="Av. Diez Canseco 114" />

							<p:outputLabel for="tipoEmergencia" value="Tipo Emergencia:" />
							<p:selectOneMenu id="tipoEmergencia"
								value="#{emergenciaManagedBean.emergencia.tipoEmergencia.temId}">

								<f:selectItems value="#{emergenciaManagedBean.tiposEmergencia}"
									var="te" itemLabel="te.temID" itemValue="te.temDescripcion" />
							</p:selectOneMenu>

							<p:outputLabel for="nivelEmergencia" value="Nivel Emergencia:" />
							<p:selectOneMenu id="nivelEmergencia"
								value="#{emergenciaManagedBean.emergencia.nivelEmergencia.nemId}">

								<f:selectItems value="#{emergenciaManagedBean.distritos}"
									var="ne" itemLabel="ne.nemId" itemValue="ne.nemDescripcion" />
							</p:selectOneMenu>

							<p:outputLabel for="obserbacion" value="Observación:" />
							<p:inputTextarea id="obserbacion"
								value="#{emergenciaManagedBean.emergencia.obserbacion}" rows="7" cols="40" />

						</h:panelGrid>
						<div align="center">
							<p:commandButton value="Registrar Emergencia"
								action="#{emergenciaManagedBean.registrarEmergencia}" />
						</div>
					</p:panel>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-10" align="right">
					<p:commandButton value="¡Falsa Alarma!"
						action="#{usuarioManagedBean.ingresar}" />
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
