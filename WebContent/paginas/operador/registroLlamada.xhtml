<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/plantillas/plantilla-operador.xhtml">

	<ui:define name="head">
		<title>Registro Llamada</title>
	</ui:define>

	<ui:define name="body">

		<p:steps activeIndex="0" style="padding-left:20%">
			<p:menuitem value="Llamada" />
			<p:menuitem value="Emergencia" />
			<p:menuitem value="Recursos" />
		</p:steps>

		<h:form>
			<div class="ui-g">
				<div class="ui-g-5" align="right">

					<p:commandButton value="Contestar Llamada" />
				</div>
				<div class="ui-g-7">
					<p:panel header="Datos del denunciante" style="width:400px">
						<h:panelGrid columns="2" cellpadding="3" cellspacing="5">
							<p:outputLabel for="telefono" value="Telefono:" />
							<p:inputText id="telefono"
								value="#{llamadaManagedBean.llamada.llaTelefono}"
								/>

							<p:outputLabel for="documento" value="Número Documento:" />
							<p:inputText id="documento"
								value="#{llamadaManagedBean.civil.civDocumento}"
								/>

							<p:outputLabel for="nombre" value="Nombre" />
							<p:inputText id="nombre"
								value="#{llamadaManagedBean.civil.civNombre}"
							/>

							<p:outputLabel for="apellidoPaterno" value="Apellido Paterno:" />
							<p:inputText id="apellidoPaterno"
								value="#{llamadaManagedBean.civil.civApellidoPaterno}"
								 />

							<p:outputLabel for="apellidoMaterno" value="Apellido Materno:" />
							<p:inputText id="apellidoMaterno"
								value="#{llamadaManagedBean.civil.civApellidoMaterno}"
								 />
						</h:panelGrid>
						<div align="center">
							<p:commandButton ajax="false" value="Generar Emergencia"
								action="#{llamadaManagedBean.registrarLlamada}" />
						</div>
					</p:panel>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-10" align="right">
					<p:commandButton value="¡Falsa Alarma!"
						 />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
