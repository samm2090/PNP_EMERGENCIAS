<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/plantillas/plantilla-operador.xhtml">

	<ui:define name="head">
		<title>Registro Llamada</title>
	</ui:define>

	<ui:define name="body">

		<p:steps activeIndex="2" style="padding-left:20%">
			<p:menuitem value="Llamada" />
			<p:menuitem value="Emergencia" />
			<p:menuitem value="Recursos" />
		</p:steps>

		<h:form>
			<div class="ui-g">
				<div class="ui-g-4" align="right"></div>
				<div class="ui-g-8">
					<p:panel header="Recursos" style="width:400px">
						<h:panelGrid columns="2" cellpadding="3" cellspacing="5">
							<p:outputLabel for="recursos" value="Recursos Disponibles:" />
							<p:pickList id="recursos" value="#{equipoEmergenciaManagedBean.recursos}"
								var="r" itemLabel="#{r.persona.perApellido} #{r.persona.perNombre}" itemValue="#{r.recId}" />
						</h:panelGrid>
						<div align="center">
							<p:commandButton value="Enviar Recursos"
								action="#{equipoEmergenciaManagedBean.registrarEquipoEmergencia}" />
						</div>
					</p:panel>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
