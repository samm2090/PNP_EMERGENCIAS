<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/plantillas/plantilla-limpia.xhtml">

	<ui:define name="head">
		<title>Login</title>
	</ui:define>

	<ui:define name="body">
		<div align="center">
			<p:graphicImage value="/resources/main/images/pnp/escudo_PNP.jpg"
				height="150px" width="150px" />
			<H1>PNP - EMERGENCIAS</H1>
		</div>
		<div align="center">
			<h:form>
				<p:growl id="msgs" sticky="true" showDetail="true" />
				<p:panel header="Control Asistencia" style="width:400px">

					<h:panelGrid columns="2" cellpadding="3" id="control">
						<p:outputLabel value="DNI: " />
						<p:inputText id="usuario"
							value="#{recursoManagedBean.persona.perDni}" required="true" />
					</h:panelGrid>

					<div align="right">
						<f:facet name="footer">
							<p:commandButton value="Asistencia" update="msgs,control"
								action="#{recursoManagedBean.registrarAsistencia}" type="submit"
								ajax="true"
								icon="ui-icon-check"></p:commandButton>
						</f:facet>
					</div>

				</p:panel>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
