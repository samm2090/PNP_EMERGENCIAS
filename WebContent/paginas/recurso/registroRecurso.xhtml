<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/plantillas/plantilla-operador.xhtml">

	<ui:define name="head">
		<title>Registro Recurso</title>
	</ui:define>

	<ui:define name="body">

		<h:form>
			<div class="ui-g">
				<div class="ui-g-5" align="right"></div>
				<div class="ui-g-7">
					<p:panel header="Datos del Recurso" style="width:400px">
						<p:growl id="msgUser" sticky="true" showDetail="true" />
						<h:panelGrid columns="2" cellpadding="3" cellspacing="5">

							<p:outputLabel value="Rol:" />
							<p:selectOneMenu id="rolUsuario"
								value="#{usuarioManagedBean.usuario.rol.rolId}">

								<f:selectItems value="#{usuarioManagedBean.roles}"
									var="ro" itemLabel="#{ro.rolDescripcion}"
									itemValue="#{ro.rolId}" />
							</p:selectOneMenu>


							<p:outputLabel for="usuario" value="Usuario:" />
							<p:inputText id="usuario" value="#{usuarioManagedBean.usuario.usuNombre}" />

							<p:outputLabel for="contrasena" value="ContraseÃ±a" />
							<p:password id="contrasena" value="#{usuarioManagedBean.usuario.usuClave}" />
							
						</h:panelGrid>
						<div align="center">
							<p:commandButton ajax="false" value="Registrar Recurso" update="msgUser"
								action="#{usuarioManagedBean.registrar}" />
						</div>
					</p:panel>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
