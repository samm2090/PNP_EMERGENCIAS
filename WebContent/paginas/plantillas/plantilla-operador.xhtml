<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/main/images/emer_logo.png" />
	</f:facet>

	<title></title>
	<h:outputStylesheet name="main/css/showcase.css" />
	<h:outputStylesheet name="main/css/perfect-scrollbar.css" />
	<h:outputStylesheet name="main/css/sh.css" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
	<h:outputScript name="main/js/perfect-scrollbar.js" />
	<h:outputScript name="main/js/showcase.js" />

	<ui:insert name="head"/>

	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push([ '_setAccount', 'UA-12200033-1' ]);
		_gaq.push([ '_trackPageview' ]);

		(function() {
			var ga = document.createElement('script');
			ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl'
					: 'http://www')
					+ '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();
	</script>

	<style type="text/css">
.ui-steps .ui-steps-item {
	width: 270px;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}
</style>
</h:head>

<h:body>
	
	<div class="ui-g-12" style="color:white;width: 100%;margin-bottom: 20px;">
		<div class="ui-g-2" >
			<p:commandLink action="#{operadorManagedBean.irPaginaInicio()}" style="color:white;">
				<p:graphicImage value="/resources/main/images/emer_logo.png"
				height="110px" width="110px" style="margin-left:10%"/>
			</p:commandLink>
		</div>
		<div class="ui-g-10" style="">
			<h:form>
			<p:menubar>
				<p:menuitem value="Llamadas" icon="fa fa-fw fa-phone" action="#{llamadaManagedBean.irPaginaLlamada()}"/>
				<p:menuitem value="Log" icon="fa fa-fw fa-files-o" action="#{llamadaManagedBean.irPaginaLogLlamada()}"/>
				<p:menuitem value="Emergencias en Curso" icon="fa fa-fw fa-exclamation-triangle" action="#{emergenciaManagedBean.irPaginaLlamada()}"/>
				
				<f:facet name="options">
					<p:outputLabel style="margin-right:10px;" value="#{personaManagedBean.persona.perNombre} #{personaManagedBean.persona.perApellidoPaterno}" />
					<p:outputLabel value="#{usuarioManagedBean.userAutentic.usuNombre}" />
					<p:commandButton ajax="false" action="#{personaManagedBean.cerrarSesion}" value="Cerrar Sesion" />
				</f:facet>
			</p:menubar>	
			</h:form>
		</div>
	</div>
	<div class="ui-g-12">
	

	<ui:insert name="body" />
	</div>
	<div class="ui-g-12" style="height:50px;background:#cb842e;margin-top:20px;color:white;line-height: 37px;text-align: right;">
	        Emergencias <p:graphicImage value="/resources/main/images/emer_logo.png"
				height="20px" width="20px" style="margin-left:10px"/>
	</div>
</h:body>
</html>
